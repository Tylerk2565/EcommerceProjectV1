<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Prestige Performance - Contact</title>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <a class="logo" href="index.html">Prestige Performance</a>
      <ul class="nav-right">
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact">      
      <h1>Contact Us!</h1>
      <div class="contact-container">
        <form action="#" class="contact-form">
          <div class="input-field">
            <input id="firstName" placeholder="First Name" type="text" required>
            <div class="error-message"></div>
          </div>
          <div class="input-field">
            <input id="lastName" placeholder="Last Name" type="text" required>
            <div class="error-message"></div>
          </div>
          <div class="input-field">
            <input id="email" placeholder="Email" type="email" required>
            <div class="error-message"></div>
          </div>
          <div class="input-field">
            <input id="phoneNumber" placeholder="Phone Number" type="tel" required>
            <div class="error-message"></div>
          </div>
          <div class="input-field">
          <textarea id="contactMessage" placeholder="Message"></textarea>
          </div>
          <button id="submitFormBtn">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-left">
      <p class="copyright">&copy 2024 Prestige Performance | Privacy Policy</p>
    </div>
    <div class="footer-right">
      <a href="www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
      <a href="www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
      <a href="www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
      <a href="www.x.com" target="_blank"><i class="fa fa-twitter"></i></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
